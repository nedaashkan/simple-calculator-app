<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator-app mt-5 w-75 py-5 px-2">
        <div class="row">
          <div class="col-12 col-sm-6">
            <label for="fnumber">First number:</label>
          </div>
          <div class="col-12 col-sm-6">
            <input
              type="number"
              id="num1-el"
              name="fnumber"
              class="w-50"
            />
          </div>
        </div>
        <div class="row mt-4 mt-sm-2">
          <div class="col-12 col-sm-6">
            <label for="fnumber">second number:</label>
          </div>
          <div class="col-12 col-sm-6">
            <input type="number" id="num2-el" name="snumber" class="w-50" />
          </div>
        </div>
        <div class="row gx-2 mt-5 mt-sm-2 gx-lg-5">
          <div class="col-6">
            <button class="px-4 py-3 w-100" onclick="add()">+</button>
          </div>
          <div class="col-6">
            <button class="px-4 py-3 w-100" onclick="subtraction()">-</button>
          </div>
        </div>
        <div class="row gx-2 mt-3 mt-sm-2 gx-lg-5">
          <div class="col-6">
            <button class="px-4 py-3 w-100" onclick="multiplication()">
              x
            </button>
          </div>
          <div class="col-6">
            <button class="px-4 py-3 w-100" onclick="division()">รท</button>
          </div>
        </div>
        <div class="row mt-3 mt-sm-2">
          <div class="col-12" id="sum-el">Result :</div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
